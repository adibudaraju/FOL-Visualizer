<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First-Order Logic Proof Visualization</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 20px;
            color: #333;
            overflow-y: auto;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 12px;
        }

        input[type="text"] {
            font-size: 1rem;
            padding: 12px;
            width: 100%;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        button {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            border: none;
            padding: 12px 24px;
            font-size: 1.2rem;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: linear-gradient(to right, #ACB6E5, #74ebd5);
        }

        /* Main Layout */
        #mainContent {
            margin-top: 40px;
        }

        /* Preprocessing steps container */
        #stepsContainer {
            margin-top: 30px;
        }

        /* Container for KB and Resolution sections */
        .container {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            margin-top: 30px;
        }

        /* Knowledge Base Section */
        #kbContainer {
            width: 45%;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-size: 1.2rem;
            max-height: 70vh;
            overflow-y: auto;
        }

        .kb-item {
            margin-bottom: 15px;
        }

        .kb-item.new {
            color: #e74c3c; /* New KB items in red */
        }

        /* Resolution Section */
        #resolutionContainer {
            width: 45%;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        .step {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .step-expression {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .next-step-button {
            background-color: #f39c12;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: auto;
            margin-bottom: 20px;
            display: block;
            text-align: center;
            margin: 10px auto;
        }

        .next-step-button:hover {
            background-color: #e67e22;
        }

        /* Result Box */
        .result-box {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            font-size: 1.2rem;
            margin-top: 30px;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        .result-valid {
            color: #28a745;
            font-weight: 600;
        }

        .result-invalid {
            color: #dc3545;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            /* Stack everything vertically on smaller screens */
            .container {
                flex-direction: column;
                align-items: center;
            }

            #kbContainer, #resolutionContainer {
                width: 90%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <h1>Logic Proof Visualizer</h1>

    <form id="proofForm">
        <label for="statement">Enter your logic statement:</label>
        <input type="text" id="statement" name="statement" placeholder="e.g., A() -> B()" required>
        <button type="submit">Submit</button>
    </form>

    <div id="mainContent">
        <div id="stepsContainer"></div>

        <!-- Knowledge Base and Resolution sections will be added dynamically -->
        <div class="container" style="display:none;" id="kbAndResolutionContainer">
            <div id="kbContainer"></div>
            <div id="resolutionContainer"></div>
        </div>
    </div>

    <div id="visualization"></div>

    <script>
        document.getElementById('proofForm').addEventListener('submit', function (e) {
            e.preventDefault();
            let statement = document.getElementById('statement').value;

            // Hide the form to prevent multiple submissions
            document.getElementById('proofForm').style.display = 'none';

            fetch('/proof', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ statement: statement }),
            })
            .then(response => response.json())
            .then(data => {
                // Clear previous content if any
                let stepsContainer = document.getElementById('stepsContainer');
                let kbContainer = document.getElementById('kbContainer');
                let resolutionContainer = document.getElementById('resolutionContainer');
                let kbAndResolutionContainer = document.getElementById('kbAndResolutionContainer');
                let nextStepButton = document.createElement('button');
                nextStepButton.classList.add('next-step-button');
                nextStepButton.textContent = 'Show Next Step';

                let steps = data.steps;
                let descriptions = data.descriptions;
                let unify = data.unify;
                let initial_kb = data.initial_kb; // Initial knowledge base
                let kb = data.kb; // List of knowledge bases at each step

                // Show Preprocessing Steps
                let header = document.createElement('div');
                header.classList.add('preprocessing-header');
                header.textContent = 'Preprocessing';
                header.style.fontSize = '2em'; 
                header.style.fontWeight = 'bold';
                header.style.marginBottom = '20px';
                stepsContainer.appendChild(header);

                steps.forEach((step, index) => {
                    let stepElement = document.createElement('div');
                    stepElement.classList.add('step');

                    let stepDescription = document.createElement('div');
                    stepDescription.classList.add('step-description');
                    stepDescription.textContent = descriptions[index];

                    let stepExpression = document.createElement('div');
                    stepExpression.classList.add('step-expression');
                    stepExpression.textContent = step;

                    stepElement.appendChild(stepDescription);
                    stepElement.appendChild(stepExpression);

                    stepsContainer.appendChild(stepElement);
                });

                // Once preprocessing is done, show KB and Resolution containers
                kbAndResolutionContainer.style.display = 'flex'; // Make KB and Resolution visible

                // Initial Knowledge Base Section
                initial_kb.forEach(item => {
                    let kbItem = document.createElement('div');
                    kbItem.classList.add('kb-item');
                    kbItem.textContent = item;
                    kbContainer.appendChild(kbItem);
                });

                // Resolution Section
                let resolutionHeader = document.createElement('div');
                resolutionHeader.classList.add('preprocessing-header');
                resolutionHeader.textContent = 'Resolution';
                resolutionHeader.style.fontSize = '2em';
                resolutionHeader.style.fontWeight = 'bold';
                resolutionHeader.style.marginBottom = '20px';
                resolutionContainer.appendChild(resolutionHeader);

                let currentStepIndex = 0;

                nextStepButton.addEventListener('click', function() {
                    if (currentStepIndex < unify.length) {
                        // Add resolution step
                        let stepElement = document.createElement('div');
                        stepElement.classList.add('step');
                        let stepExpression = document.createElement('div');
                        stepExpression.classList.add('step-expression');
                        stepExpression.textContent = unify[currentStepIndex];
                        stepElement.appendChild(stepExpression);
                        resolutionContainer.appendChild(stepElement);

                        // Update Knowledge Base
                        let kbItem = document.createElement('div');
                        kbItem.classList.add('kb-item', 'new');
                        kbItem.textContent = kb[currentStepIndex];
                        kbContainer.appendChild(kbItem);

                        currentStepIndex++;
                    } else {
                        nextStepButton.disabled = true;
                        nextStepButton.textContent = 'No more steps';
                    }
                });

                resolutionContainer.appendChild(nextStepButton);

                // Display result box
                let resultBox = document.createElement('div');
                resultBox.classList.add('result-box');
                let validityText = data.valid ? 'Valid' : 'Not Valid';
                resultBox.innerHTML = `<p class="result-${data.valid ? 'valid' : 'invalid'}">Statement is ${validityText}</p>`;
                document.getElementById('visualization').appendChild(resultBox);

            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
