<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First-Order Logic Proof Visualization</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 20px;
            color: #333;
            overflow-y: auto;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
        }

        form {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 12px;
        }

        input[type="text"] {
            font-size: 1rem;
            padding: 12px;
            width: 100%;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        button {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            border: none;
            padding: 12px 24px;
            font-size: 1.2rem;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: linear-gradient(to right, #ACB6E5, #74ebd5);
        }

        #stepsContainer {
            margin-top: 40px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .step {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .step-number {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .step-expression {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .result-box {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            font-size: 1.2rem;
            margin-top: 30px;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        .result-valid {
            color: #28a745;
            font-weight: 600;
        }

        .result-invalid {
            color: #dc3545;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .step-expression {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .step-expression {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Logic Proof Visualizer</h1>

    <form id="proofForm">
        <label for="statement">Enter your logic statement:</label>
        <input type="text" id="statement" name="statement" placeholder="e.g., A() -> B()" required>
        <button type="submit">Submit</button>
    </form>

    <div id="stepsContainer"></div>
    <div id="visualization"></div>

    <script>
        document.getElementById('proofForm').addEventListener('submit', function (e) {
            e.preventDefault();
            let statement = document.getElementById('statement').value;

            fetch('/proof', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ statement: statement }),
            })
            .then(response => response.json())
            .then(data => {
                let stepsContainer = document.getElementById('stepsContainer');
                stepsContainer.innerHTML = ''; // Clear previous steps

                let steps = data.steps;

                // Iterate over the steps and dynamically create step elements
                steps.forEach((step, index) => {
                    let stepElement = document.createElement('div');
                    stepElement.classList.add('step');

                    let stepNumber = document.createElement('div');
                    stepNumber.classList.add('step-number');
                    stepNumber.textContent = `Step ${index + 1}:`;

                    let stepExpression = document.createElement('div');
                    stepExpression.classList.add('step-expression');
                    stepExpression.textContent = step; // Here, step is a string from the backend

                    stepElement.appendChild(stepNumber);
                    stepElement.appendChild(stepExpression);

                    stepsContainer.appendChild(stepElement);
                });

                // Display result box at the bottom after the steps
                let resultBox = document.createElement('div');
                resultBox.classList.add('result-box');
                let validityText = data.valid ? 'Valid' : 'Not Valid';
                resultBox.innerHTML = `<p class="result-${data.valid ? 'valid' : 'invalid'}">Statement is ${validityText}</p>`;
                document.getElementById('visualization').appendChild(resultBox);
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
